<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="proto-ui.css" />
<link href="jquery-ui.css" rel="stylesheet">
<title>UI Prototype</title>
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBvwCMuLz31gLXoawbDBntieQjGPMrf5vA&sensor=false"></script>

<script>
function initialize()
{
var mapProp = {
  center:new google.maps.LatLng(55.00,-115.00),
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
	}

google.maps.event.addDomListener(window, 'load', initialize);

$(function(){
	$( "#slider" ).slider();
	});

</script>

</head>
<body>
<div class="wrapper">
	<div class="toolbar">
    	<div class="toolbarTOP">This is the top toolbar!  <div id="slider" style="width:300px"></div></div>
        <div class="toolbarBOT">This is the bottom toolbar! <div id="sidebar-toggle">SIDEBAR!</div></div>
	</div>
    <section class="workArea">
    	<div id="sidebar" class="panel">
        	<p>This is a sidebar!<br />
            There could be a tab system to switch between Well Lists and Well Info and whatever.<br />
            Perhaps figure out a way to have this expand and unexpand...
        	</p>
        </div>
        <section class="mapArea">
        	<div id="googleMap"></div>
		</section>
    </section>
</div>

<script>
$('#sidebar-toggle').click(function(){
	console.log("I hear you!");
	$(".panel").switchClass("panel", "panel-HIDE");
	$(".panel-HIDE").switchClass("panel-HIDE", "panel");
});
</script>

</body>
</html>
